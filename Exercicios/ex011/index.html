 <h1>Reproduzindo áudios</h1>
<p>Vamos aprender a reporduzir audio em html.</p>
<audio src="midia/hiphop.mp3" controls></audio>
<!--mp3 wav ogg-->

<audio preload="auto" autoplay controls>
